<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
   
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css'%}" />

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/datepicker/daterangepicker.css'%}" />
    <!-- Main CSS-->

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}" />

     
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form method="POST">
                        {% csrf_token%}
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Name" name="name" required>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="BIRTHDATE" name="dob" required >
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                          
                        </div>
                       
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Email" name="email" required>
                        </div>
                      
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Password" name="password" required>
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Confirm Password" name="confirm_password" required>
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
   
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
   

    <script src="{% static 'vendor/select2/select2.min.js'%}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js'%}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js'%}"></script>

    <!-- Main JS-->
    
    <script src="{% static 'js/global.js'%}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
